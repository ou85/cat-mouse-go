<body>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("random.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
            generateRandomChars();
        }).catch(err => {
            console.error("Error loading WebAssembly:", err);
        });
    </script>
</body>
